<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    Nome:
    <input type="text" id="nome" />
    Idade:
    <input type="number" id="idade" />
    <button onclick="adicionar()">Adicionar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gustavo Geissler Hovelacque</td>
                <td>29</td>
            </tr>
        </tbody>
    </table>

    <script>
        function adicionar() {
            const nome = document.querySelector("#nome")
            const idade = document.querySelector("#idade")
            const tbody = document.querySelector("tbody")
            tbody.innerHTML += `
            <tr>
                <td>${nome.value}</td>
                <td>${idade.value}</td>
            </tr>
            `
        }
    </script>

</body>

</html>
